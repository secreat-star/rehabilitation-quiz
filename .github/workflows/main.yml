name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          wget
        
    - name: Install Buildozer
      run: |
        pip3 install --user buildozer
        pip3 install --user cython==0.29.33
        
    - name: Set up Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-33" >/dev/null
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdkroot=$ANDROID_SDK_ROOT "build-tools;33.0.0" >/dev/null
        
    - name: Build
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        
        buildozer init
        buildozer -v android debug 2>&1 | tail -100
        
    - name: Check for APK
      run: |
        find . -name "*.apk" -type f | xargs ls -la
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: "**/*.apk"
