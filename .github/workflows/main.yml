name: Build APK with Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK inside Docker container (Forced Clean)
      run: |
        # 使用社区维护的kivy/buildozer Docker镜像
        # 关键：在容器内先强制删除可能干扰的本地配置和缓存
        docker run --rm \
          --volume "$(pwd)":/home/user/hostcwd \
          --workdir /home/user/hostcwd \
          kivy/buildozer:latest \
          /bin/bash -c "
            # 删除可能存在的本地构建缓存和配置
            rm -rf /home/user/hostcwd/.buildozer 2>/dev/null || true
            rm -rf ~/.buildozer 2>/dev/null || true
            # 执行构建
            buildozer android clean 2>/dev/null || true
            buildozer -v android debug
          "

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 7
