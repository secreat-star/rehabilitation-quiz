name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # 使用一个专门为 Kivy Buildozer 构建的 Docker 镜像
      image: crazysk8/buildozer:latest
      options: --user root  # 以 root 用户运行，避免后续权限问题

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        run: |
          # 进入项目目录
          cd /__w/rehabilitation-quiz/rehabilitation-quiz
          # 清理可能的旧构建
          buildozer android clean 2>/dev/null || true
          # 开始构建，设置环境变量允许root运行，并自动回答'y'
          echo "y" | BUILDOZER_ALLOW_ROOT=1 buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: /__w/rehabilitation-quiz/rehabilitation-quiz/bin/*.apk
