name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-setuptools \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
    
    - name: Build APK with Buildozer
      run: |
        echo "开始构建APK..."
        
        # 不使用heredoc，直接echo
        echo '[app]' > buildozer.spec
        echo 'title = 康复医学答题' >> buildozer.spec
        echo 'package.name = rehabquiz' >> buildozer.spec
        echo 'package.domain = com.medical.rehab' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.main = main.py' >> buildozer.spec
        echo 'version = 1.0.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.1.0' >> buildozer.spec
        echo 'android.api = 30' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.sdk = 24' >> buildozer.spec
        echo 'android.ndk = 23b' >> buildozer.spec
        echo 'android.archs = armeabi-v7a' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'fullscreen = 0' >> buildozer.spec
        echo '[buildozer]' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
        
        buildozer -v android debug
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "Success"
          ls -la bin/*.apk
        else
          echo "Error"
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rehabquiz-apk
        path: bin/*.apk
