name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Docker (Force Bypass)
      run: |
        docker run --rm \
          -v "$(pwd)":/src \
          -w /src \
          kivy/buildozer:latest \
          /bin/bash -c "
            # 关键：模拟输入 'y' 并通过管道传递给 buildozer 命令，绕过交互式提示
            echo 'y' | buildozer -v android debug
          "

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: rehabilitation-quiz-apk
        path: bin/*.apk
