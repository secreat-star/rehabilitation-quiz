name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv git zip unzip openjdk-17-jdk wget
          
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
        
    - name: Build Android APK
      run: |
        echo "开始构建APK..."
        
        buildozer android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1>/dev/null 2>&1; then
          echo "✅ APK构建成功!"
          ls -lh bin/*.apk
        else
          echo "❌ APK构建失败"
          tail -50 build.log
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rehabquiz-apk
        path: bin/*.apk
