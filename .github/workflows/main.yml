name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv git wget unzip openjdk-17-jdk
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Setup Android SDK
      run: |
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        rm commandlinetools-linux-9477386_latest.zip
        
        export ANDROID_HOME=~/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        echo y | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
        echo y | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.0"
        echo y | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
        
        echo "Android SDK安装完成"
        
    - name: Setup Android NDK
      run: |
        mkdir -p ~/android-ndk
        cd ~/android-ndk
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        
        export ANDROID_NDK_HOME=~/android-ndk/android-ndk-r25b
        
        echo "Android NDK安装完成"
        
    - name: Configure Buildozer
      run: |
        mkdir -p ~/.buildozer
        echo "[buildozer]" > ~/.buildozer/buildozer.cfg
        echo "log_level = 2" >> ~/.buildozer/buildozer.cfg
        echo "android.sdk_path = /home/runner/android-sdk" >> ~/.buildozer/buildozer.cfg
        echo "android.ndk_path = /home/runner/android-ndk/android-ndk-r25b" >> ~/.buildozer/buildozer.cfg
        
    - name: Build APK
      run: |
        echo "开始构建APK..."
        
        export ANDROID_HOME=~/android-sdk
        export ANDROID_NDK_HOME=~/android-ndk/android-ndk-r25b
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        buildozer android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1>/dev/null 2>&1; then
          echo "✅ APK构建成功!"
          ls -lh bin/*.apk
        else
          echo "❌ APK构建失败"
          tail -100 build.log
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rehabquiz-apk
        path: bin/*.apk
